    </header>

    <div class="container">
      <div class="description">
        <h2 class="heading-secondary">
          Contact us
        </h2>
      </div>
      <div>
      <div class="contact-info">
        <h5>Phone Number: 0888467895</h5>
        <h5>Address: Sofia</h5>
        <h6 onclick="hideInfo()" class="additional-info">hide info</h6>
      </div>
      <h6 onclick="hideInfo()" class="additional-info show-info">show info</h6>
    </div>
      <div class="contact-form mb">
        <form>
          <div class="row">
            <div class="input50">
              <input type="text" placeholder="First Name">
            </div>
            <div class="input50">
              <input type="text" placeholder="Last Name">
            </div>
          </div>

          <div class="row">
            <div class="input50">
              <input type="email" placeholder="Email">
            </div>
            <div class="input50">
              <input type="text" placeholder="Subject">
            </div>
          </div>

          <div class="row">
            <div class="input100">
              <textarea placeholder="Message"></textarea>
            </div>
          </div>

          <div class="row">
            <div class="input100">
              <input type="submit" value="Send"></input>
            </div>
          </div>
        </form>
      </div>

    </div>
    <script>
      const menuBth = document.querySelector("body");
      const contactInfo= document.querySelector(".contact-info");
      const showInfo= document.querySelector(".show-info");

      const changeTheme = () => {
        menuBth.classList.toggle("active");
      };

      const hideInfo = () => {
        contactInfo.classList.toggle("active");
        showInfo.classList.toggle("active");
      };

    </script>
  </body>
</html>
